<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
</head>
<body style="background-color: #000;">
    <div class="login">
        <h1 style="color:Violet;">Heart Disease Prediction</h1>
        <form action="{{url_for('predict')}}" method="post">
            <h3 style="color: blue;">Percent Biking</h3>
            <input type="text" name="Percent Biking" required="required"><br>
            <h3 style="color:blue;">Percent Smoking</h3>
            <input type="text" name="Percent Smoking" required="required"><br>
            <br>
            <p><button style='background-color:violet;border:none;color:black;padding: 10px 18px;text-align: center;text-decoration: none;display: inline-block;font-size: 16px;' type="submit" >PREDICT</button></p>
        </form>
    
        <br>
        <br>
        <h4 style="color: violet;font-size:large">
            {{prediction_text}}
        </h4>
    
    </div>
</body>
</html>
